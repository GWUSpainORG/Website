- question: ¿Qué es Game Workers Unite?
  answer: |-
    Game Workers Unite (GWU abreviado) es un movimiento sindical internacional dedicado a empoderar a les trabajadores y a  defender sus derechos en la industria del videojuego.
    
    GWU España es una división nacional de Game Workers Unite, que centra sus esfuerzos en el territorio español.

- question: ¿Cómo está estructurada la organización?
  answer: |-
    GWU es una organización dirigida por trabajadores.
    
    Sólo les trabajadores y otros no empleadores (estudiantes, freelance, etc.) pueden participar en el proceso de toma de decisiones de la organización, pero animamos activamente a empleadores, académicos y otros a participar en la comunidad y ayudar a apoyar los esfuerzos de acción directa de la organización, tanto materialmente como dando visibilidad.

- question: ¿Cómo nos sentimos acerca de la acción realizada en la GDC?
  answer: |-
    La GDC fue un éxito rotundo para Game Workers Unite.
    
    A principios de la semana, nuestra organización recibió una chispa y rápidamente estalló como uno de los temas principales de la conferencia. En seguida nos quedamos sin chapas, fanzines y pegatinas que imprimimos, y tuvimos que apresurarnos para imprimir miles de folletos nuevos.
    
    Muches trabajadores de videojuegos nos contactaron para unirse al grupo, y tuvimos entrevistas y peticiones por parte de los medios sin cesar. La mesa redonda también fue un éxito, porque toda la sala (menos el moderador) compartió unánimemente los sentimientos pro-sindicalistas y habló sobre sus historias de terror en el desarrollo de juegos. El evento nos permitió crear muchas conexiones nuevas, y también generó muy buena prensa.

- question: ¿Qué es lo siguiente que hará GWU?
  answer: |-
    Primero y ante todo, somos un organización que conecta a trabajadores del videojuego, proporcionándoles recursos y ayudándoles a coordinar personas en sus ciudades, países y estudios. Nuestros primeros pasos se enfocan a construir una comunidad online, educar a nuestres colegas trabajadores, dar pie a grupos/encuentros locales y crear dinámicas de trabajo con intermediaries sindicales en cada estudio.

    Esencialmente:
    
    - Construir divisiones locales:
      - Creemos en la distribución organizativa física/presencial y local, entendiéndose como una forma de actuación empoderante para todes.
    - Crear literatura para educar en el sector del videojuego:
      - Cómo somos explotades.
      - Qué son los sindicatos de trabajadores.
      - Por qué el sindicalismo es necesario para mejorar la industria.
      - Bonus: literatura para estudiantes relacionados con el videojuego.
    - Desarrollar una relación continua y acciones de trabajo con otras organizaciones enfocadas a proteger al trabajador.
      - Internacional: IATSE, SAG-AFTRA, Writers Guild, Coworker.org, Tech Workers Coalition, AFL-CIO.
      - Nacional: Asociaciones de desarrolladores como AMUDEV, FemDevs, sindicatos como CGT o CNT y más.

- question: ¿Cómo puede ayudar o implicarse la gente?
  answer: |-
    Estamos construyendo una comunidad internacional favorable a la unión, y lo que es más importante: nos hallamos ampliando divisiones más pequeñas y encuentros de GWU porque creemos que la organización local es la más efectiva y amena. Les interesades en apoyarnos pueden empezar por difundir los contenidos que compartimos en Twitter, tanto en [@GameWorkers](https://twitter.com/gameworkers) (internacional) como en [@GWU_Spain](https://twitter.com/gwu_spain).

    Toda persona que quiera involucrarse más y formarse como organizadora debe acudir la sección Get Involved de la web oficial gameworkersunite.org. Allí encontrará una lista de más de 25 divisiones nacionales y locales de GWU para unirse a la más cercana. Si no hay una en su zona, recomiendale que se una a GWU Internacional y cree su propio comité.

    Los representantes de otros grupos sindicales que quieran reunirse con nosotres y quizás ayudarnos con el trabajo de organización sindical deberán escribirnos a [contacto@gwuspain.org](mailto:contacto@gwuspain.org).

    Si has recibido una solicitud de entrevista o más información para un medio, transmítelo al gabinete de comunicación/la junta directiva de tu división o remite la petición al correo pertinente. GWU Internacional también cuenta con una dirección a la que puedes enviar solicitudes: [gameworkersunite@gmail.com](mailto:gameworkersunite@gmail.com).
